<app-box titulo="Usuário">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-input label='Nome'>
        <input type="text" id="nome" class="form-control" formControlName="nome">
      </app-input>

      <app-input label='Telefone'>
        <input type="text" id="telefone" class="form-control" formControlName="telefone">
      </app-input>

      <app-input label='E-mail'>
        <input type="email" id="telefone" class="form-control" formControlName="email">
      </app-input>

      <div formGroupName="endereco">
        <app-input label='CEP'>
          <input type="text" id="cep" class="form-control" formControlName="cep" (change)="pesquisarCep()">
        </app-input>

        <app-input label='Logradouro'>
          <input type="text" id="logradouro" class="form-control" formControlName="logradouro">
        </app-input>

        <app-input label='Complemento'>
          <input type="text" id="complemento" class="form-control" formControlName="complemento">
        </app-input>

        <app-input label='Número'>
          <input type="text" id="numero" class="form-control" formControlName="numero">
        </app-input>

        <app-input label='Bairro'>
          <input type="text" id="bairro" class="form-control" formControlName="bairro">
        </app-input>

        <app-input label='UF'>
          <input type="text" id="uf" class="form-control" formControlName="uf">
        </app-input>

        <app-input label='Município'>
          <input type="text" id="localidade" class="form-control" formControlName="localidade">
        </app-input>
      </div>
        
      <div class="text-center">
        <button type="button" class="btn btn-danger">Voltar</button>
        <button type="submit" class="btn btn-success">Salvar</button>
      </div>
    </form>
</app-box>
